<div class="p-3">
  <div class="theme-container">

    <div class="my-3" fxLayout="row" fxLayoutAlign="center center">
      <mat-card [style.max-width.px]="500" class="p-3">
        <div class="text-center" fxLayout="column" fxLayoutAlign="center center">
          <h1 class="uppercase">Sign In</h1>
          <a class="w-100" color="accent" mat-button routerLink="/register">Don't have an account? Sign up now!</a>
        </div>
        <form (ngSubmit)="onLoginFormSubmit(loginForm.value)" [formGroup]="loginForm">
          <mat-form-field appearance="outline" class="w-100 mt-2">
            <mat-icon class="mr-1 text-muted" matPrefix>person</mat-icon>
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput placeholder="Username" required>
            <mat-error *ngIf="loginForm.controls.username.errors?.required">Username is required</mat-error>
            <mat-error *ngIf="loginForm.controls.username.hasError('minlength')">Username isn't long enough, minimum of
              6 characters
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <mat-icon class="mr-1 text-muted" matPrefix>lock</mat-icon>
            <mat-label>Password</mat-label>
            <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="Password"
                   required>
            <mat-error *ngIf="loginForm.controls.password.errors?.required">Password is required</mat-error>
            <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">Password isn't long enough, minimum of
              6 characters
            </mat-error>
            <button (click)="hide = !hide" class="text-muted" mat-icon-button matSuffix type="button">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <div class="text-center mt-2">
            <button class="uppercase" color="accent" mat-raised-button type="submit">
              Sign to My Account
            </button>
          </div>
        </form>
      </mat-card>
    </div>

  </div>
</div>
